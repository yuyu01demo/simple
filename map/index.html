<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>MAP</title>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=PNfFI2WoP5vL76rZWU9PKXddVoHeXGOb"></script>
<link rel="stylesheet" href="index.css">
</head>
<body>
     <nav>百度地图API实例</nav>
     <div class="search"><input type="text" id="start">到<input type="text" id="end">
     <div id="driving_way">
    <select>
      <option value="0">最少时间</option>
      <option value="1">最少换乘</option>
      <option value="2">最少步行</option>
      <option value="3">不乘地铁</option>
    </select>
    </div>
     <button id="search">查找</button>
     </div>
     <div id="allmap"></div>
     <div id="r-result"></div>
</body>
</html>
<script>
     // 百度地图API功能
  var map = new BMap.Map("allmap");    // 创建Map实例
  map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
  map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
  map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
  map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
  // 添加带有定位的导航控件
  var navigationControl = new BMap.NavigationControl({
    // 靠左上角位置
    anchor: BMAP_ANCHOR_TOP_LEFT,
    // LARGE类型
    type: BMAP_NAVIGATION_CONTROL_LARGE,
    // 启用显示定位
    enableGeolocation: true
  });
  map.addControl(navigationControl);
  // 添加定位控件
  var geolocationControl = new BMap.GeolocationControl();
  geolocationControl.addEventListener("locationSuccess", function(e){
    // 定位成功事件
    var address = '';
    address += e.addressComponent.province;
    address += e.addressComponent.city;
    address += e.addressComponent.district;
    address += e.addressComponent.street;
    address += e.addressComponent.streetNumber;
    $('#stay').html(address);
  });
  geolocationControl.addEventListener("locationError",function(e){
    // 定位失败事件
    alert(e.message);
  });
  map.addControl(geolocationControl);
  //三种驾车策略：最少时间，最短距离，避开高速
  var start = "";
  var end = "";
  var routePolicy = [BMAP_TRANSIT_POLICY_LEAST_TIME,BMAP_TRANSIT_POLICY_LEAST_TRANSFER,BMAP_TRANSIT_POLICY_LEAST_WALKING,BMAP_TRANSIT_POLICY_AVOID_SUBWAYS];
  var transit = new BMap.TransitRoute(map, {
      renderOptions: {map: map},
      policy: 0
    });
  $("#search").click(function(){
    start = $('#start').val();
    end = $('#end').val();
    map.clearOverlays(); 
    var i=$("#driving_way select").val();
    search(start,end,routePolicy[i]); 
    function search(start,end,route){ 
      transit.setPolicy(route);
      transit.search(start,end);
    }
    
  });
</script>
